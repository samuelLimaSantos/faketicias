<div class="home-container">
  <app-header></app-header>
  <div class="table-content ">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element.id)" > {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element.id)" > {{element.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pre√ßo </th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element.id)"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="menu-item"></tr>
      </table>

      <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
